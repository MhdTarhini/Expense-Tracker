<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <div class="input-info">
                <label for="expense-name">name</label>
                <input type="text" name="expense-name" id="expense-name" placeholder="Expense Name">
                </div>
                <div class="input-info">
                    <label for="expense-amount">Amount</label>
                <input type="text" name="expense-amount" id="expense-amount" placeholder="Expense Amount">
                </div>
                <button class="add-expense">Add To List</button>
        </div>
        <div class="expense-container">
            <div>Expense List</div>
            <div><span>Name</span><span>Amount</span><span>modify</span></div>
            <div>
                <ul class="expense-list"></ul>
            </div>
            <div>Total amount : <span class="total-amount">0</span>$</div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
